server.port=8080
spring.application.name=api-gateway

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

spring.main.allow-bean-definition-overriding=true


spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

spring.cloud.gateway.routes[0].id=flight-service
spring.cloud.gateway.routes[0].uri=lb://flight-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/flight/**

spring.cloud.gateway.routes[1].id=booking-service
spring.cloud.gateway.routes[1].uri=lb://booking-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/book/**

spring.cloud.gateway.routes[2].id=email-service
spring.cloud.gateway.routes[2].uri=lb://email-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/email/**


management.endpoints.web.exposure.include=*
