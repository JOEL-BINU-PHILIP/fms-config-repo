server.port=8888
spring.application.name=fms-config-server

# Git repository with all microservice configurations
spring.cloud.config.server.git.uri=https://github.com/JOEL-BINU-PHILIP/fms-config-repo
spring.cloud.config.server.git.clone-on-start=true

# Eureka inside Docker
eureka.client.serviceUrl.defaultZone=http://service-registry:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Actuator required for Docker healthcheck
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always


